{extend name="layout/index"}

{block name='header'}{/block}
{block name='menu'}{/block}

{block name='content'}
<article class="cl pd-20">
	<form action="" method="post" class="form form-horizontal" id="form">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info.auth_name}" placeholder="" id="auth_name" name="auth_name"  nullmsg="权限名称不能为空">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">权限url：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info.auth_url}" placeholder="" id="auth_url" name="auth_url">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">父级权限：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="auth_pid" class="select">
					<option value="0">请选择</option>
					{foreach $auth as $key=>$vo}
					<option value="{$vo.id}" {if $info.auth_pid == $vo.id}selected{/if}>{:str_repeat("---",$vo.level)}{$vo.auth_name}</option>
					{/foreach}
					
				</select>
				</span> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">是否菜单：</label>
			<div class="formControls col-xs-8 col-sm-9 ">
				<div class="radio-box">
					<input name="is_menu" type="radio" value="1" id="is_menu1" {if $info.is_menu == 1}checked{/if}>
					<label for="is_menu1">是</label>
				</div>
				<div class="radio-box">
					<input name="is_menu" type="radio" value="0" id="is_menu2" {if $info.is_menu == 0}checked{/if}>
					<label for="is_menu2">否</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">排序值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info.auth_order}" placeholder="" id="auth_order" name="auth_order">
			</div>
		</div>


		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="button" class="btn btn-success radius" id="sub" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</article>
{/block}
{block name='myjs'}
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
$(function(){
	
	$("#sub").click(function(){

		var data = $("#form").serialize();
		$.post("/admin/auth/edit/"+{$info.id},data,function(res){

			if (res.code==200) {
				window.parent.location.href = "/admin/auth/index";
			}else{
				//失败更新验证码
				layer.msg(res.msg);
			}

		});

	});
});
</script>
<!--/请在上方写此页面业务相关的脚本-->
{/block}
